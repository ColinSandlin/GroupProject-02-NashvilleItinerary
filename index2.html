<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Nashvegas Itinerary</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="src/styles/main.css" />
</head>

<body>

  <div class="body-container">
    <h1 class="mainH1">Find your activities</h1>
    <article class="searchBoxes-container">
      <div id="parks-container">
        <button id="parks-button" class="searchButtons">Search</button>
        <input type="text" id="parks-search-input" class="searchBoxes" />
      </div>

      <div id="restaurants-container">
        <button id="restaurants-button" class="searchButtons">Search</button>
        <input type="text" id="restaurants-search-input" class="searchBoxes" />
      </div>

      <div id="meetups-container">
        <button id="meetups-button" class="searchButtons">Search</button>
        <input type="text" id="meetups-search-input" class="searchBoxes" />
      </div>

      <div id="concerts-container">
        <button id="concerts-button" class="searchButtons">Search</button>
        <input type="text" id="concerts-search-input" class="searchBoxes" />
      </div>
    </article>
  </div>

  <aside>
    <section id="search-results-container"></section>
    <div id="itinerary-container">
      <h3 id="results-title">Your Itinerary:</h3>
      <section id="itinerary-locaysh"></section>
    </div>
  </aside>
  <script src="src/scripts/functions.js"></script>
  <script src="src/scripts/e-fetch.js"></script>
  <script src="src/scripts/keys.js"></script>
  <script src="src/scripts/restaurants.js"></script>
</body>

</html>
